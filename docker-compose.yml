version: '3.8'

services:
  pdf-convertor:
    build:
      context: .
      dockerfile: Dockerfile
    image: 2401093-project/pdf-convertor:latest
    container_name: pdf-convertor
    ports:
      - "80:80"
    environment:
      # Use a .env file to keep secrets out of source control
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
